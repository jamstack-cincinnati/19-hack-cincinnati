<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Quotes</title>
    <meta name="description" content="Real weird quotes from real weird people." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Quotes</h1>
    </header>

    <div class="container">
      <div class="quote">
        <div class="quote-content">
          <p class="quote-body">We have to pick and choose in life and I pick cheese and beans.</p>
          <p class="quote-attribution">Erin</p>
        </div>
      </div>

      <div class="quote">
        <div class="quote-content">
          <p class="quote-body">I wish I could microfiber my life.</p>
          <p class="quote-attribution">Taylor</p>
        </div>
      </div>

      <div class="quote">
        <div class="quote-content">
          <p class="quote-body">You can tell I took my medication today.</p>
          <p class="quote-attribution">Austin</p>
        </div>
      </div>

      <div class="quote">
        <div class="quote-content">
          <p class="quote-body">He has permanent sad pizza eating face.</p>
          <p class="quote-attribution">Drew</p>
        </div>
      </div>

      <div class="quote">
        <div class="quote-content">
          <p class="quote-body">My ovaries only work for puppies.</p>
          <p class="quote-attribution">Becky</p>
        </div>
      </div>
    </div>

    <footer class="footer">
      <a href="https://www.ample.co/" target="_blank">
        <img src="assets/svg/ample-logo-grey.svg">
      </a>
      <a href="https://www.meetup.com/JAMstack-Cincinnati/" target="_blank">
        <img src="assets/svg/jamstack-cincinnati-logo.svg">
      </a>
    </footer>
  </body>
</html>
